<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Simple Calculator Using JS</title>
</head>

<body>


    <div class="wrapper">

        <h1>Simple Calculator Using JS</h1>
        <hr>

        <div class="main" id="Cont">
            <h2> Enter 1st Value <input type="number" name="1st Value" id="first"></h2>
            <h2> Enter 2nd Value <input type="number" name=" 2nd Value" id="second"></h2>
            <h2> Result <input type="text" name="" id="res" readonly=""></h2>

        </div>

        <div class="container" id="Cont" onclick="cal" >
            <input type="button"  value="+" id="add" class="btn1  butt">
            <input type="button" value="-" id="sub" class="btn2  butt">
            <input type="button" value="*" id="mult" class="btn3  butt">
            <input type="button" value="/" id="div" class="btn4  butt">
            <input type="button" value="%" id="mud" class="btn5  butt">
        </div>


    </div>


    <script src="index.js"> </script>
</body>

</html>
